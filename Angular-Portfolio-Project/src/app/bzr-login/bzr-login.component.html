<div>

    <span><h1>BIZARRE LOG-IN</h1></span>

    <div class="container">
        <form #loginForm="ngForm">
            <div class="form-group row">
                <div class="form-group col">
                    <label class="col-form-label col-sm-2">E-Mail</label>
                    <input class="form-control" type="email" [(ngModel)]="user.email" name="email" placeholder="youremail@domain.com" required />
                </div>
            </div>
            <div class="form-group row">
                <div class="form-group col">
                    <label class="col-form-label col-sm-2">Password</label>
                    <input class="form-control" type="password" [(ngModel)]="user.password" name="password" placeholder="Your password here" required />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)='login()'
                        [disabled]="!loginForm.form.valid">Log In</button>
                </div>
            </div>
        </form>
    </div>
</div>>
